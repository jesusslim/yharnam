<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Yharnam">
    <meta name="author" content="Jesusslim">
    <meta http-equiv="cache-control" content="no-cache">
    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="expires" content="0">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Yharnam</title>

    <style type="text/css">
        .video_box {
            width: 250px;
            min-height:185px;
            margin-top: 2px;
            margin-bottom: 2px;
            background: #f0f0f0;
            position:relative;
            margin-top:10px;
            margin-left: 10px;
            float: left;
            border-radius: 20px;
        }
        .input{
            width: 50px;
        }
        .video{
            max-width: 250px;
            min-width: 250px;
            border-radius: 20px;
        }
        .nickname{
            position: absolute;
            right: 2px;
            bottom: 2px;
            background: black;
            z-index: 99;
            filter:alpha(opacity=50);
            -moz-opacity:0.5; 
            opacity: 0.5;
            color:white;
            padding-left: 2px;
            padding-right: 2px;
        }
        #pic{
            max-width: 250px;
            min-width: 250px;
            border-radius: 20px;
        }
        #video_box_copy{
            display: none;
        }

        /**filter**/
        .none {
            -webkit-filter: none;
            filter: none;
        }
        .blur {
            -webkit-filter: blur(3px);
            filter: blur(3px);
        }
        .grayscale {
            -webkit-filter: grayscale(1);
            filter: grayscale(1);
        }
        .invert {
            -webkit-filter: invert(1);
            filter: invert(1);
        }
        .sepia {
            -webkit-filter: sepia(1);
            filter: sepia(1);
        }
    </style>

    <script src="bower_components/adapter.js/release/adapter.js"></script>
<!--     <script src="https://webrtc.github.io/adapter/adapter-latest.js"></script> -->
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="bower_components/demo-console/index.js"></script>
    <script src="bower_components/draggabilly/dist/draggabilly.pkgd.min.js"></script>
    <script src="bower_components/ekko-lightbox/dist/ekko-lightbox.min.js"></script>
    <script src="js/kurento-utils-dev.js"></script>
    <script src="js/index.js"></script>
</head>
<body>
	<div style="width: 100%;float: left;">
        <div>
            <input class="input" type="text" id="user_id" placeholder="user_id" />
            <input class="input" type="text" id="nickname" style="display: none;" value="default" placeholder="nickname" />
            <select class="input" id="user_type">
                <option value=1>学生</option>
                <option value=2>老师</option>
            </select>
            <input type="button" id="submit" value="submit">
        </div>
        <div>
            <input class="input" type="text" id="class_id" placeholder="class_id" />
            <input type="button" id="call" value="call" />
            <input type="button" id="stop" value="stop" />
            <br>
            <input class="input" type="text" id="upload_max_video_band_width" placeholder="upload_max_video_band_width" />
            <input class="input" type="text" id="download_max_video_band_width" placeholder="download_max_video_band_width" />
            <input class="input" type="text" id="width" placeholder="width" />
            <input class="input" type="text" id="height" placeholder="height" />
            <input class="input" type="text" id="frame_rate" placeholder="frame_rate" />
            <input type="button" id="reset" value="reset">
            <input type="button" id="snapshot" value="snapshot">
            <select id="filter">
                <option value="none">none</option>
                <option value="blur">blur</option>
                <option value="grayscale">grayscale</option>
                <option value="invert">invert</option>
                <option value="sepia">sepia</option>
            </select>
            <input type="button" id="record" value="record" />
        </div>
        <div id="ground" style="width: 100%;">
             <div id="video_box_self" class="video_box">
                <div class="nickname"></div>
                <video class="video" autoplay playsinline></video>
            </div>
            <div id="video_box_copy" class="video_box">
                <div class="nickname"></div>
                <video class="video" autoplay playsinline></video>
            </div>
        </div>
        <canvas id="pic"></canvas>
    </div>
</body>
</html>
